name: Deploy Quick Purchase to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/quick-purchase/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend/quick-purchase
        run: npm i

      - name: Build project
        working-directory: frontend/quick-purchase
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: quick-purchase
          directory: dist
          workingDirectory: frontend/quick-purchase