name: Deploy Landing to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/landing/**'
  workflow_dispatch: # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/landing

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install wrangler@4
        run: npm install -g wrangler@4

      - name: Deploy with wrangler
        run: wrangler pages deploy dist --project-name=atomicflow --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}